<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

	    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Приватные
        {{else}}
          Общие
        {{/if}}
      </button>
    {{/if}}
 
    <span class="text"><strong>{{username}}</strong> - {{text}}</span><br><br>
	{{#if description}}
	<span class="text"><strong>Описание: </strong>{{description}}</span>
	{{/if}}
	{{#if date}}
	<br><br>
	<span class="text"><strong>Выполнить до: </strong>{{date}}</span> 
	{{/if}}	
  </li>
</template>
